{% load staticfiles %}
{% spaceless %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"  itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"  itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9" itemscope itemtype="http://schema.org/Blog"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js {% block page_class %}{% endblock %}" itemscope itemtype="http://schema.org/Blog"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if meta.title %}{{ meta.title }}{% else %}{{ globals.meta.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{% if meta.description %}{{ meta.description }}{% else %}{{ globals.meta.description }}{% endif %}">

    <meta property="og:title" content="{% if meta.title %}{{ meta.title }}{% else %}{{ globals.meta.title }}{% endif %}">
    <meta property="og:image" content="{{ SITE_URL }}{% if meta.image %}{% static meta.image %}{% else %}{% static 'img/meta/home/vas-home-fb.jpg' %}{% endif %}">
    <meta property="og:url" content="{{ SITE_URL }}{{ request.path }}">
    <meta property="og:description" content="{% if meta.description %}{{ meta.description }}{% else %}{{ globals.meta.description }}{% endif %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ChromeExp">
    <meta name="twitter:title" content="{% if meta.title %}{{ meta.title }}{% else %}{{ globals.meta.title }}{% endif %}">
    <meta name="twitter:description" content="{% if social_share_description %}{{ social_share_description }}{% else %}{{ globals.meta.description }}{% endif %}">
    <meta name="twitter:image" content="{{ SITE_URL }}{% if meta.image %}{% static meta.image %}{% else %}{% static 'img/meta/home/vas-home-fb.jpg' %}{% endif %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,300">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">

    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">
    <script src="{% static 'js/third_party/modernizr-custom.js' %}"></script>
  </head>
  <body>
    {% block main %}{% endblock main %}

    <script>
      window.DEBUG = {% if DEBUG %}true{% else %}false{% endif %};
      if (!Modernizr.webgl) {
        if (window.location.pathname.indexOf('/unsupported') === -1) {
          window.location.replace('/unsupported/');
        }
      }
    </script>

    <script id="analytics" data-analytics-id="{{ ANALYTICS_KEY }}" data-mode="{% if DEBUG %}debug{% else %}prod{% endif %}" src="{% static 'js/gaw.js' %}"></script>
    <script id="main-script" src="{% static 'js/vart.js' %}"></script>

    {% block js_init %}
      <script>
        vart.init();
      </script>
    {% endblock %}
  </body>
</html>
{% endspaceless %}
